<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button id="getWeatherBtn"><img src="images/search.png" alt="search icon"></button>
        </div>
        <div class="error"></div>

        <div class="weather" >
            <img src="images/rain.png" alt="weather icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity icon">
                    <p class="humidity">45%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind icon">
                    <p class="wind">15km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    <script  type="module"src="script.js"></script>
    <script type="module" src="hide.js"></script>
</body>
</html>
