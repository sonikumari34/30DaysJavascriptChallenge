<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <nav class="nav">
        <h1>Task Management App</h1>
        <div class="addTaskForm">
            <button id="add-task-button">+</button>
        </div>
       
    </nav>
    
    <div id="task-form" class="hidden">
        <h1>Add New Task</h1>
        <form>
            <!-- Task Title -->
            <label for="task-title">Task Title:</label>
            <input type="text" id="task-title" name="task-title" required>

            <!-- Task Description -->
            <label for="task-details">Description:</label>
            <textarea id="task-details" name="task-details" rows="4" required></textarea>

            <!-- Task Due Date -->
            <label for="task-due-date">Due Date:</label>
            <input type="date" id="task-due-date" name="task-due-date">

            <!-- Submit Button -->
            <button type="submit">Add Task</button>
        </form>
    </div>

    <div id="task-list">
        <h2>Task List</h2>
        <ul>
            <!-- Task items will be dynamically added here by JavaScript -->
        </ul>
    </div>

    <div id="confirm-dialog" class="hidden">
        <p>Are you sure you want to delete this task?</p>
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
