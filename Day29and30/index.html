<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Homepage</title>
    <style>
        
        body, h1, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            overflow-x: hidden;
        }

        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        
        .navbar a.glow {
            position: relative;
            overflow: hidden;
        }

        .navbar a.glow:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0) 70%);
            animation: glow 2s infinite;
            transition: all 0.5s;
        }

        @keyframes glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            text-align: center;
        }

        .container h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInUp 2s ease;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeInUp 2.5s ease;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            text-transform: uppercase;
            color: white;
            letter-spacing: 1px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .btn.glow {
            position: relative;
            overflow: hidden;
        }

        .btn.glow:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0) 70%);
            animation: glow 2s infinite;
            transition: all 0.5s;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-left">
            <h2>BondHub</h2>
        </div>
        <div class="navbar-right">
            <a href="login.html" class="glow">Login</a>
            <a href="signup.html" class="glow">Signup</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>Discover something new today!</p>
        <a href="login.html" class="btn glow">Get Started</a>
    </div>

</body>
</html>
